<style>

/*KEYFRAMES*/
@keyframes slideIn {
  0% {
    opacity: 0;
    transform: translateY(40px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes zoomIn {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(1.05);
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(30px) scale(0.95);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}    

@keyframes float {
    0%, 100% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-8px);
    }
}
/* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color:#BD99A2;
}

.container {
    text-align: center;
    background-image: url('images/Pink.jpg');
    background-size: cover;
    background-position: center;
    height: 120vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    animation: fadeInUp 1s ease forwards;
    opacity: 0;
    animation-delay: 0.2s;
}
header {
font-family: 'Playfair Display';
background-color:#BD99A2;
color:black;
}

@keyframes floatText {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-5px);
  }
}

header h1{
    font-size: 2.5em;
    color: black;
    margin-top: 10px;
    font-family: 'Playfair Display';
    animation: floatText 3s ease-in-out infinite;
}
nav {
  top:0;
  left: 0;
  width: 100%;
  background-color: #BD99A2;
  z-index: 100;
}

nav ul{ 
    font-family:'Times New Roman', Times, serif;
    background-color:#E4D6DA;
    text-align:center;
    padding:1em
}
nav ul li{
    display: inline;
    margin:0px 30px;
    padding: 0 10px ;
    justify-content: center;
    gap: 2em;
    top: 10px;
}
nav a{
    text-decoration: none;
    color:black;
    font-weight: bold;
}

nav ul li a{
  transition: all 0.5s ease-in-out;
}

nav ul li a:hover {
    background-color: #8F778D; 
    font-size: 1.2em;
    color: #FFF2DF;
    transform: scale(3.5);
}

/* Box Container */
.box-container {
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    gap: 20px; 
    animation: fadeIn 1s ease-in-out;
    animation: float 3s ease-in-out infinite;
}

/* Individual Boxes */
.box {
    position:relative;
    width: 400px;
    height: 250px; 
    padding: 20px;
    box-sizing: border-box;
    background-color: #D180AC; 
    border-radius: 10px; 
    box-shadow: 2px 2px 5px #8F788D; 
    display:inline-block;
    margin-bottom:20px;
    border: 2px #BD99A2;
    margin-left:20px;
    margin-right: 20px;
    animation: slideIn 1s ease forwards;
    opacity: 0;
}

.box:nth-child(1) {
  animation-delay: 0.2s;
}

.box:nth-child(2) {
  animation-delay: 0.4s;
}

.box:nth-child(3) {
  animation-delay: 0.6s;
}

.img figure {
    margin:2px;
    border: 2px #BD99A2;
    height: 00%;
    padding: 0px;
    display: flex;
    flex-direction:column;
    justify-content:flex-start;
    background-color: transparent;
    box-sizing:border-box;
    box-shadow: 2px 2px 5px;
}

.img figure img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border: 2px #BD99A2;
    box-sizing: border-box;
    background-color: white;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
}

.img figure:hover img {
  animation: zoomIn 0.5s forwards;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

.box-image {
    width: 100%;
    height: 100%;
    object-fit: cover; 
}

/* Footer Styling */
footer {
    text-align: center; 
    background-color: #BD99A2; 
    color: black; 
    padding: 10px 0; 
    font-weight: bold;
}

</style>
