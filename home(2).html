<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLLEEN'S ROOM</title>
    <style>






        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E4D6DA;
        }

        .container {
            text-align: center;
            background-image: url('images/Pink.jpg');
            background-size: cover;
            background-position: center;
            height: 120vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            font-family: 'Playfair Display';
            background-color: #BD99A2;
            color: black;
        }

        header h1 {
            font-size: 2.5em;
            color: black;
            margin-top: 10px;
            font-family: 'Playfair Display';
        }

        header p {
            font-size: 15px;
            text-align: left;
            font-weight: bold;
            margin-top: 5px;
        }

        h3 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 25px;
            text-align: center;
            color: white;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 150px;
        }

        nav ul li {
            margin: 5px;
        }

        nav ul li a {
            display: block;
            width: 200px;
            height: 100px;
            background-color: #D180AC;
            color: white;
            text-decoration: none;
            line-height: 100px;
            border-radius: 10px;
            font-family: 'Playfair Display';
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            background-color: #8F778D;
        }

        .grid-container {
            display: grid;
            gap: 5px;
            justify-items: center;
            padding: 2em;
        }

        footer {
            text-align: center;
            background-color: #BD99A2;
            color: black;
            padding: 10px 0;
            font-weight: bold;
        }




        /* MEDIA  QUERIES TAWAG SA MGA E2 */

        /* PARA TO SA LARGE NA TABLET OR LAPTOP NA RESOLUTION KOWLEN (max-width: 1024px) */
        @media (max-width: 1024px) {
            header h1 {
                font-size: 2em;
            }

            nav ul {
                gap: 100px;
            }

            nav ul li a {
                width: 180px;
                height: 90px;
                line-height: 90px;
            }
        }




        
        /* PARA TO SA TABLET VIEW NA RESOLUTION KOWLEN (max-width: 768px) */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            header p {
                font-size: 14px;
                text-align: center;
            }

            nav ul {
                gap: 50px;
            }

            nav ul li a {
                width: 150px;
                height: 80px;
                line-height: 80px;
                font-size: 1em;
            }

            .grid-container {
                padding: 1.5em;
            }
        }

        /* PARA TO SA MOBILE VIEW NA RESOLUTION KOWLEN (max-width: 425px) */
        @media (max-width: 425px) {
            header h1 {
                font-size: 1.5em;
            }

            header p {
                font-size: 12px;
            }

            nav ul {
                flex-direction: column;
                gap: 20px;
            }

            nav ul li a {
                width: 100%;
                max-width: 300px;
                height: 60px;
                line-height: 60px;
                font-size: 0.9em;
            }

            .grid-container {
                padding: 1em;
            }

            h3 {
                font-size: 20px;
            }
        }
</style>
</head>

    <div class="container">
        <header>

            <p>About page</p>

        </header>

                    <li><a href="designs.html">Designs</a></li>
                    <li><a href="socialmedia.html">Social Media Links</a></li>
                </ul>
            </nav>
        </div>
        
        <footer>
            <p>&copy; 2025 COLLEEN'S ROOM | All Rights Reserved</p>
        </footer>
    </div>
</body>
</html>
